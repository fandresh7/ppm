<header class="mx-auto flex gap-2 p-4 md:w-11/12 md:gap-20">
  <img
    routerLink="home"
    class="w-32 cursor-pointer"
    src="https://superlikers-themes.s3.amazonaws.com/ppmu/ppm-university-logo.svg"
    alt="PPM" />

  @if (participant$ | async; as participant) {
    <div
      class="relative flex w-full flex-row flex-wrap items-center justify-end gap-2">
      <h1 class="hidden grow font-bold sm:block md:w-full md:text-lg">
        Hola {{ participant['nombre-completo'] }}, bienvenido de nuevo
      </h1>

      <div class="mr-1 md:hidden">
        <app-avatar
          [showEditButton]="false"
          size="w-10 h-10">
        </app-avatar>
      </div>

      <app-notification-list class="md:order-1"></app-notification-list>

      <div class="md:relative md:order-2">
        <app-tutorial-button></app-tutorial-button>
      </div>

      <app-search class="w-full md:w-auto md:grow"></app-search>
    </div>
  }
</header>
