<div
  class="flex flex-col gap-4"
  [formGroup]="form">
  <label
    [for]="question.name"
    [innerHTML]="question.label">
  </label>

  @for (option of question.options; track option; let i = $index) {
    <div class="flex gap-2">
      <input
        [type]="question.type"
        [name]="question.name"
        [value]="option.text"
        [id]="question.name + i"
        (change)="form.controls[question.name].setValue(option.text)"
        [formControlName]="question.name" />
      <label [for]="question.name + i">
        {{ option.text }}
      </label>
    </div>
  }
</div>
