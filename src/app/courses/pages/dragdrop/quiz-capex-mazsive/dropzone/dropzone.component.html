<div
  cdkDropList
  [cdkDropListData]="dropzoneItems"
  (cdkDropListDropped)="onDrop($event)"
  [cdkDropListEnterPredicate]="dropListEnterPredicate"
  [id]="question"
  [class]="customClasses"
  class="group z-10 rounded-lg text-sm bg-theme-grey p-2 text-center flex justify-center items-center min-h-[50px] w-full">
  @for (item of dropzoneItems; track item) {
    <div
      cdkDrag
      class="cursor-move max-w-fit mx-auto relative option peer bg-theme-grey rounded-xl grow text-center text-theme-black"
      style="text-wrap: balance">
      {{ item.value }}
    </div>
  }
  <p
    class="text-theme-black peer-[.option]:hidden group-[.cdk-drop-list-dragging]:hidden"
    style="text-wrap: balance">
    Arrastra aqu√≠ tu respuesta
  </p>
</div>
