<div
  cdkDropList
  [cdkDropListData]="dropzoneItems"
  (cdkDropListDropped)="onDrop($event)"
  [cdkDropListEnterPredicate]="dropListEnterPredicate"
  [id]="question"
  class="group bg-white border-dashed border-theme-green text-center border-[1px] rounded-lg p-4 grow">
  @for (item of dropzoneItems; track item) {
    <div
      *ngFor="let item of dropzoneItems"
      cdkDrag
      class="cursor-move max-w-fit mx-auto relative option peer bg-white rounded-xl px-4 py-2 grow text-center">
      {{ item.value }}
    </div>
  }
  <p
    class="text-theme-black-50 peer-[.option]:hidden group-[.cdk-drop-list-dragging]:hidden">
    Arrastra aqu√≠ tu respuesta
  </p>
</div>
