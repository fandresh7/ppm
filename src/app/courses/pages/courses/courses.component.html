<app-breadcrumb
  text="Home"
  link="/home">
</app-breadcrumb>

<section class="grid mt-10 grid-cols-auto2 gap-4">
  @if (data$ | async; as data) {
    @if (data.loading) {
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
      <app-loading-card></app-loading-card>
    } @else {
      @for (course of data.courses; track course.id) {
        <app-course-card [course]="course"></app-course-card>
      } @empty {
        <p>No hay cursos disponibles.</p>
      }
    }
  }
</section>
