<a
  [routerLink]="[link]"
  class="group/breadcrumb flex items-center gap-2 cursor-pointer w-fit">
  <img
    class="transition-all duration-200 group-hover/breadcrumb:w-4 group-hover/breadcrumb:h-4 w-3 h-3"
    src="https://superlikers-themes.s3.amazonaws.com/ppmu/arrow-left.svg"
    alt="back" />
  <span class="font-bold text-lg">{{ text }}</span>
</a>
