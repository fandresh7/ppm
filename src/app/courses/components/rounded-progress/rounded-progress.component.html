<div
  class="relative"
  [style]="containerStyles()">
  <svg class="h-full w-full -rotate-90 overflow-hidden">
    <circle
      [class]="strokeColor"
      class="h-full w-full fill-transparent"
      [style]="firstCircleStyles()"
      cx="50%"
      cy="50%"
      [attr.r]="radius"></circle>
    <circle
      [class]="strokeProgressColor"
      class="fill-none"
      [style]="secondCircleStyles()"
      cx="50%"
      cy="50%"
      [attr.r]="radius"></circle>
  </svg>
  <h2
    [class]="[textColor, fontSize]"
    class="absolute inset-0 flex items-center justify-center font-bold">
    {{ percentage | number: '1.0-0' }}%
  </h2>
</div>
