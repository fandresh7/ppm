<div class="relative">
  <form
    class="relative h-8"
    [formGroup]="form">
    @if (!checkSearchValue()) {
      <svg
        (click)="reset()"
        class="absolute right-3 m-auto inset-y-0"
        xmlns="http://www.w3.org/2000/svg"
        height="16"
        width="12"
        viewBox="0 0 384 512">
        <path
          fill="#b5b5b5"
          d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
      </svg>
    }

    <input
      formControlName="search"
      class="input w-full h-full"
      type="text"
      placeholder="Buscar..." />
  </form>

  <div class="flex flex-col justify-center items-center w-full mt-6">
    @if (checkSearchValue()) {
      <p>No hay resultados de la b√∫squeda</p>
    }

    @if (lessons$ | async; as lessons) {
      <div class="grid grid-cols-auto2 gap-6">
        @for (lesson of lessons; track lesson.id) {}
        <app-lesson-card></app-lesson-card>
      </div>
    }
  </div>
</div>
