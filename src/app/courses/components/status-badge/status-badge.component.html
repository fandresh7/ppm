<div
  class="flex flex-row gap-2 items-center rounded-3xl py-1 px-3"
  [class]="showBackground ? data[status].background : ''">
  <img
    class="w-4"
    [src]="data[status].icon"
    alt="check" />
  <p
    class="text-sm"
    [classList]="{
      'text-white': showBackground
    }">
    {{ data[status].text }}
  </p>
</div>
