<div class="rounded-2xl bg-white p-4">
  <div class="flex items-center gap-3">
    <img
      class="w-full max-w-[4rem]"
      src="https://superlikers-themes.s3.amazonaws.com/ppmu/certificate.svg"
      alt="" />
    <div class="flex grow flex-col">
      <p class="text-sm text-theme-black-50">Certificado</p>
      <h3
        class="text-base font-bold relative max-w-[10ch]"
        style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden">
        {{ course.name }}
      </h3>
    </div>
    @if (isComplete) {
      <app-certificate-button [course]="course"></app-certificate-button>
    } @else {
      <app-rounded-progress
        [width]="55"
        [percentage]="percentage"
        [strokeWidth]="6">
      </app-rounded-progress>
    }
  </div>
</div>
